<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="text1">
            Setting Up
        </div>
        
            <form action="/submit" method="get">
                <div class="screen form">
                <div class="Player1">
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player1</span>
                        <input type="text" name="p1N" class="form-control" placeholder="Ex:Fullname(player1)" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player1</span>
                        <input type="text" name="p1U" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player1</span>
                        <input type="text" name="p1S" class="form-control" placeholder="Left or Right" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="Player2">
                   
        
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player2</span>
                        <input type="text" name="p2N" class="form-control" placeholder="Ex:Fullname(player2)" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player2</span>
                        <input type="text" name="p2U" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">Player2</span>
                        <input type="text" name="p2S" class="form-control" placeholder="Left or Right" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div >
                        <input class="btn btn-lg btn-primary" type="submit" value="Submit">
                        

                    </div>
                </div>
            </div>
            </form>
        
    </div>
    
</body>
</html>
